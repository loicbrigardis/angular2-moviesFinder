<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Popular movies</h3>
    </div>
    <div class="panel-body">
        <div *ngFor="let moviepop of moviesPopular, let i = index">
            <div *ngIf="i < 6">
                <div class="col-md-2 movies">
                    <img *ngIf="moviepop.poster_path" src="http://image.tmdb.org/t/p/w500/{{ moviepop.poster_path }}" alt="{{ moviepop.title }}">
                    <span class="releaseDate">{{moviepop.release_date | date:'dd-MM-yyyy'}}</span>
                    <h4 class="title_space">
                        <div>{{ moviepop.title }}</div>
                    </h4>
                    <p><button class="btn btn-movies" (click)="onClickDetail(moviepop)" role="button">View details</button></p>
                </div>
            </div>
        </div>
    </div>
</div>
